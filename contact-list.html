            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                    </li>

                    <li class="nav-item">

                    </li>
                </ul>

            </div>
        </div>

<main class="container">
    <h1>Contact List</h1>

    <div class="col">

            <button id="addButton" class="btn btn-primary btn-sm mb-1">
                <i class="fas fa-plus-circle fa-sm">Add Contact</i>
            </button>
        </td>

        <table class="table table-striped table-boarded table-hover">
            <thread class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Email Address</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thread>
            <tbody id="contactList"></tbody>
        </table>
    </div>
</main>
