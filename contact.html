</head>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-primary bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-globe"></i> WEBD6201</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="products.html"><i class="fa-brands fa-product-hunt"></i> Products</a>

                </ul>

            </div>
        </div>
    </nav>
</header>

<main class="container">
    <h1 class="mb-5">Contact Us</h1>
    <div class="row justify-content-lg-justify g-3">
        <form class="col-lg-6 col-md-10 col-sm-10">
            <div class="input-group mb-3">
                <span for="Name" class="input-group-text">Full Name</span>
                <input type="text" class="form-control" name="fullname" id="fullname" aria-describedby="Full Name Input" aria-label="Full name" required>
            </div>
            <div class="input-group mb-3">
                <span for="Email" class="input-group-text">Email address</span>
                <input type="email" class="form-control" name="EmailAddress" id="EmailAddress" aria-describedby="Email Address Input" aria-label="Email Address" required>
            </div>
            <div class="input-group mb-3">
                <span for="PhoneNumber" class="input-group-text">Contact Number</span>
                <input type="tel" class="form-control" name="contactnumber" id="contactnumber" aria-describedby="Phone Number Input" aria-label="Phone Number" required>
            </div>

            <div class="input-group mb-3">
                <span for="PhoneNumber" class="input-group-text">Your Message</span>
                <textarea type="text" class="form-control" name="message" id="message" aria-describedby="Phone Number Input" aria-label="Message Area"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="subscribeCheckbox" name="subscribeCheckbox">
                <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label>
            </div>


            <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Submit</button>
            <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i> Cancel</button>
        </form>


    </div>
    <br>
    <div class="col-lg-4 col-md-4">

        <a href="contact-list.html" class="btn btn-primary btn-sm">
            <i class="fas fa-users fa-lg">Show Contact List</i></a>
    </div>
</main>



<!-- Scripting Section -->
<script src="./Scripts/namespace.js"></script>
<script src="./Scripts/contact.js"></script>
<script src="./Scripts/app.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
